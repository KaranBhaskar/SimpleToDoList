<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./script.js"></script>
    <title>To Do List</title>
  </head>
  <body>
      <form class="form">
        <label for="form__input" class="form__label">To do List</label>
        <input type="text" class="form__input" />
        <button type="submit" class="form__btn">Add Item</button>
      </form>
      <div class="list">
      </div>
    </section>

    <template class="template">
      <li class="list__item">
        <label  class="list__item-label">
          <input  type="checkbox" data-list__item-checkbox class="template__input">
          <span data-list__item-text></span>
        </label>
        <button data-list__item-delete>Delete</button>
      </li>
    </template>
  </body>
</html>
